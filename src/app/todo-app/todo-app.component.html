<div id="adicionarTask">
    <label>Insira um Titulo</label>
  <input placeholder="Titulo" [(ngModel)]="titulo" />
  <label for="">Descrição</label>
  <input type="text" [(ngModel)]="descricao">
  <label for="">Categoria</label>
  <br>
  <select
   name="categoria" 
   id="categ"
   (adicionar)="adicionarCategoria($event)"
   [(ngModel)]="categoria"
   >
    <option *ngFor="let categoria of categorias;index as indice">{{categoria.categoria}}</option>
  </select>
  <button (click)="cadastrarTarefa()">Adicionar tarefa</button>
  <button (click)="adicionarCategoria()"><a routerLink="/categoria">Adicionar Categoria</a></button>
  </div>
<div class="tarefa">

  <div *ngFor="let categoria of categorias" class="categorias">  
    {{categoria.categoria}}
  <div *ngFor="let tarefa of tarefas;index as indice" class="lista"> 
    <div *ngIf="tarefa.categoria==categoria.categoria">
      <h4>tarefa: {{tarefa.titulo}}</h4>
      <p>descricao: {{tarefa.descricao}}</p>
      <p>categoria:</p>
      <select name="categTarefa" id="categTarefa"  (change)="atualizar(indice,tarefa.categoria)" [(ngModel)]='tarefa.categoria'>
        <option *ngFor="let categoria of categorias;index as indice">{{categoria.categoria}}</option>
      </select>
      <button (click)="removerTarefa(indice)">REMOVER</button>
    </div>
  </div>
</div>
</div>
