
<div>
    <h4>Tarefa: {{nomeTarefa}}</h4>
    <p>Descrição:</p>
    <textarea  
    cols="auto" 
    rows=""
    style="resize: none;max-width: 190px; max-height: 100px; background-color:#ffe3d6;"
    (change)="descricaoMudou(indice,descricaoTarefa)" [(ngModel)]="descricaoTarefa"></textarea>
    <p>categoria: </p>
    <select (change)="categoriaMudou(indice,tfCategoria)" style="background-color:#ffe3d6;" [(ngModel)]="tfCategoria">
        <option *ngFor="let categoria of categorias">{{categoria.categoria}}</option>
    </select>
    <button (click)="clickRemover(indice)">Remover</button>
</div>
